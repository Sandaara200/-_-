<script type="text/javascript">
	//bsd
	document.querySelector(".razdel1").onclick = function() {
		document.querySelector(".bg_main").style.display = "none";
		document.querySelector(".main_bsd").style.display = "block";
	}

	let box_bsd_array = document.querySelectorAll(".box_bsd")
	let score_bsd = 0;
	document.querySelector(".score_bsd").innerHTML = score_bsd;

	for(let x = 0; x < 5; x++) {
		box_bsd_array[x].onclick = function() {
			box_bsd_array[x].style.display = "none";
			score_bsd++;
			document.querySelector(".score_bsd").innerHTML = score_bsd;

			if(score_bsd == 5) {
				alert("Ты нашёл все предметы!");
				document.querySelector(".main_bsd").style.display = "none";
				document.querySelector(".bg_main").style.display = "block";
				document.querySelector(".bg_main").style.display = "flex";
			}
		}
	}

	document.querySelector(".bg_bsd").onclick = function() {
		alert("Не тот предмет!");
	}




	//danganronpa 
	document.querySelector(".danganronpa").onclick = function() {
		document.querySelector(".bg_main").style.display = "none";
		document.querySelector(".main_ronpa").style.display = "block";
	}

	let score_ronpa = 0;
	document.querySelector(".score_ronpa").innerHTML = score_ronpa;

	let treasure = document.querySelectorAll(".treasure");
	let coin = document.querySelectorAll(".coin");
	let bang = document.querySelectorAll(".bang");
	let meme = document.querySelectorAll(".meme");

	for(let x = 0; x < 6; x++) {
		treasure[x].onclick = function() {
			treasure[x].style.backgroundSize = "100% 100%";
			treasure[x].style.backgroundImage = "url(https://i.pinimg.com/originals/aa/60/7d/aa607d0c2667f12842e2e0d87b3ce40e.png)";
			score_ronpa++;
			document.querySelector(".score_ronpa").innerHTML = score_ronpa;
			if(score_ronpa == 6) {
				alert("You won!");
				document.querySelector(".main_ronpa").style.display = "none";
				document.querySelector(".bg_main").style.display = "block";
				document.querySelector(".bg_main").style.display = "flex";
			}
		}
	}

	for(let x = 0; x < 7; x++) {
		coin[x].onclick = function() {
			coin[x].style.backgroundSize = "100% 100%";
			coin[x].style.backgroundImage = "url(https://cdn.discordapp.com/attachments/826090897362911256/827133024411582495/tumblr_plejoiS7RW1wsnl1do3_1280_3.png)";
			score_ronpa++;
			document.querySelector(".score_ronpa").innerHTML = score_ronpa;
			if(score_ronpa == 6) {
				alert("You won!");
				document.querySelector(".main_ronpa").style.display = "none";
				document.querySelector(".bg_main").style.display = "block";
				document.querySelector(".bg_main").style.display = "flex";
			}
		}
	}

	for(let x = 0; x < 6; x++) {
		bang[x].onclick = function() {
			bang[x].style.backgroundSize = "100% 100%";
			bang[x].style.backgroundImage = "url(https://www.pngkey.com/png/full/849-8499091_dangan-ronpa-danganronpa-junko-enoshima-badass-monokuma-junko.png)";
			score_ronpa--;
			document.querySelector(".score_ronpa").innerHTML = score_ronpa;
		}
	}

	for(let x = 0; x < 17; x++) {
		meme[x].onclick = function() {
